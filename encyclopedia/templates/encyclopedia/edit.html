{% extends "encyclopedia/layout.html" %}

{% block title %}
   Edit {{ title }}
{% endblock %}

{% block body %}
    <h1>Edit {{ title }}</h1>
    <form action="{% url 'edit' title=title %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <textarea name="content" rows="10" cols="30" class="form-control">{{ content }}</textarea>
        </div>
        <input type="submit" value="Save" class="btn btn-primary">
    </form>
{% endblock %}
